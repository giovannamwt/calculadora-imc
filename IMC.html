<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>IMC</title>
</head>
<body>
<!-- Crie no seu HTML dois inputs do tipo "number" e um botão. Quando clicado, o botão irá chamar uma função que calcula o IMC (Índice de Massa Corporal) e exibe o resultado na tela. 
Defina uma função que recebe os valores dos inputs (peso e altura), calcula o IMC e exibe o resultado na tela.
A fórmula do IMC é:
IMC = peso / (altura * altura) -->
<main>
    <img src="/img/obesidade-mitos.gif" alt="">
    <h1>Calcule seu IMC</h1>
<form id="imcForm">
    <input type="number" id="peso" placeholder="Informe o peso">
    <input type="number" id="altura" placeholder="Informe a altura">
    <button onclick="calcular()">CALCULAR</button>
</form>
<h2 id="resultado"></h2>
</main>
<script>
        document.getElementById('imcForm').addEventListener('submit', function(event) {
        event.preventDefault();
    });
    function calcular(){
        let peso = parseFloat(document.getElementById('peso').value)
        let altura = parseFloat(document.getElementById('altura').value)
        let imc = peso/(altura*altura)
        document.getElementById('resultado').textContent= `Seu IMC é :`+imc
        console.log(imc)
    }
</script> 
</body>
</html>
